<div class="flex bg-white px-6 dark:bg-gray-800 dark:text-gray-300 dark:shadow-md">
  <main class="flex flex-1 flex-col p-6">
    <!-- Header -->
    <header class="mb-6 flex items-center justify-between">
      <!-- Search Bar -->
      <div class="relative">
        <shared-search-box placeholder="Buscar..." />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            d="M21 21l-4.35-4.35M10.5 10.5a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0"
          ></path>
        </svg>
      </div>

      <!-- User Menu -->
      <div class="relative">
        <div
          (click)="toggleUserMenu()"
          class="group flex cursor-pointer items-center space-x-3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-user"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
          <span class="dark:text-gray-300">{{ user()?.username }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-caret-down"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6l-.083 -.094l-.054 -.077l-.054 -.096l-.017 -.036l-.027 -.067l-.032 -.108l-.01 -.053l-.01 -.06l-.004 -.057v-.118l.005 -.058l.009 -.06l.01 -.052l.032 -.108l.027 -.067l.07 -.132l.065 -.09l.073 -.081l.094 -.083l.077 -.054l.096 -.054l.036 -.017l.067 -.027l.108 -.032l.053 -.01l.06 -.01l.057 -.004l12.059 -.002z"
            />
          </svg>
        </div>

        <!-- Dropdown -->
        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-0 z-10 mt-2 w-56 rounded-2xl border border-gray-300 bg-white shadow-lg dark:border-gray-600 dark:bg-gray-800"
        >
          <ul class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Cerrar sesi√≥n -->
            <li>
              <a
                (click)="onLogout()"
                class="flex items-center gap-2 px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white"
                href="#"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="h-5 w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6-4v8"
                  />
                </svg>
                Cerrar sesi√≥n
              </a>
            </li>
            <!-- Cambiar tema -->
            <li>
              <button
                class="flex w-full items-center gap-2 px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white"
                (click)="toggleTheme()"
              >
                <span class="flex h-5 w-5 items-center justify-center">
                  {{ isDarkMode ? "‚òÄÔ∏è" : "üåô" }}
                </span>
                {{ isDarkMode ? "Modo Claro" : "Modo Oscuro" }}
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </main>
</div>
