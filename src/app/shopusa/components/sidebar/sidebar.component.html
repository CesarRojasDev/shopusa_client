<div class="flex h-screen shadow-md bg-white">
  <div class="flex flex-col w-64 text-gray-500">
    <header class="p-8">
      <!-- <h5 class="text-xl text-center font-semibold">SHOPUSA</h5> -->
      <img src="logo.png" alt="" />
    </header>
    <nav class="flex-1 overflow-y-auto p-4">
      <shopusa-sidebar-item
        title="Productos"
        routeList="/shopusa/productos/listado"
        routeCreate="/shopusa/productos/crear"
        [isOpen]="isProductosOpen"
        [toggleVisibility]="toggleProductos"
        (click)="toggleProductos()"
      />
      <shopusa-sidebar-item
        title="Imagenes"
        routeCreate="/shopusa/imagenes/upload"
        [showList]="false"
        [isOpen]="isImagenesOpen"
        [toggleVisibility]="toggleImagenes"
        (click)="toggleImagenes()"
      />
      <!-- Categorias Section -->
      <shopusa-sidebar-item
        title="Categorias"
        routeList="/shopusa/categorias/listado"
        routeCreate="/shopusa/categorias/crear"
        [isOpen]="isCategoriasOpen"
        [toggleVisibility]="toggleCategorias"
        (click)="toggleCategorias()"
      />
      <shopusa-sidebar-item
        title="SubCategorias"
        routeList="/shopusa/subcategorias/listado"
        routeCreate="/shopusa/subcategorias/crear"
        [isOpen]="isSubcategoriasOpen"
        [toggleVisibility]="toggleSubcategorias"
        (click)="toggleSubcategorias()"
      />

      <shopusa-sidebar-item
        title="Comisiones"
        routeList="/shopusa/comisiones/listado"
        routeCreate="/shopusa/comisiones/crear"
        [isOpen]="isComisionesOpen"
        [toggleVisibility]="toggleComisiones"
        (click)="toggleComisiones()"
      />
      <shopusa-sidebar-item
        title="Plataformas"
        routeList="/shopusa/plataformas/listado"
        routeCreate="/shopusa/plataformas/crear"
        [isOpen]="isPlataformasOpen"
        [toggleVisibility]="togglePlataformas"
        (click)="togglePlataformas()"
      />
      <shopusa-sidebar-item
        title="Publicaciones"
        routeList="/shopusa/publicaciones/listado"
        routeCreate="/shopusa/publicaciones/crear"
        [isOpen]="isPublicacionesOpen"
        [toggleVisibility]="togglePublicaciones"
        (click)="togglePublicaciones()"
      />
    </nav>
  </div>
</div>
