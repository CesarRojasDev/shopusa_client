<div class="h-full flex items-center justify-center">
  <form [formGroup]="myForm" (ngSubmit)="onSave()" class="w-full max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-md border dark:border-gray-700">
      <!-- Título -->
      <h1 class="text-2xl font-bold text-center text-gray-800 py-6 mb-4">
        {{ isEditMode ? "Editar Comisión" : "Registrar Comisión" }}
      </h1>

      <!-- Campo: Valor -->
      <div class="mb-6">
        <label
          for="valor"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Valor <span class="text-red-500">*</span>
        </label>
        <input
          id="valor"
          type="number"
          class="w-full rounded-lg border border-gray-300 py-2 px-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-monza-500 focus:border-transparent"
          formControlName="valor"
          [class.border-red-500]="myForm.get('valor')?.invalid && myForm.get('valor')?.touched"
        />
        <small
          *ngIf="myForm.get('valor')?.invalid && myForm.get('valor')?.touched"
          class="text-red-500"
        >
          Por favor, ingrese un valor válido.
        </small>
      </div>

      <!-- Campo: Plataforma -->
      <div class="mb-6">
        <label
          for="plataforma"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Plataforma <span class="text-red-500">*</span>
        </label>
        <select
          id="plataforma"
          formControlName="plataformaId"
          class="w-full rounded-lg border border-gray-300 py-2 px-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-monza-500 focus:border-transparent"
          [class.border-red-500]="myForm.get('plataformaId')?.invalid && myForm.get('plataformaId')?.touched"
        >
          <option value="" disabled>Seleccione una plataforma</option>
          <option
            *ngFor="let plataforma of plataformas"
            [value]="plataforma.id"
          >
            {{ plataforma.nombre }}
          </option>
        </select>
        <small
          *ngIf="myForm.get('plataformaId')?.invalid && myForm.get('plataformaId')?.touched"
          class="text-red-500"
        >
          Seleccione una plataforma válida.
        </small>
      </div>

      <!-- Campo: Categoría -->
      <div class="mb-6">
        <label
          for="categoria"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Categoría <span class="text-red-500">*</span>
        </label>
        <select
          id="categoria"
          formControlName="categoriaId"
          class="w-full rounded-lg border border-gray-300 py-2 px-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-monza-500 focus:border-transparent"
          [class.border-red-500]="myForm.get('categoriaId')?.invalid && myForm.get('categoriaId')?.touched"
        >
          <option value="" disabled>Seleccione una categoría</option>
          <option
            *ngFor="let categoria of categorias"
            [value]="categoria.id"
          >
            {{ categoria.nombre }}
          </option>
        </select>
        <small
          *ngIf="myForm.get('categoriaId')?.invalid && myForm.get('categoriaId')?.touched"
          class="text-red-500"
        >
          Seleccione una categoría válida.
        </small>
      </div>

      <!-- Botón de acción -->
      <div class="mt-8 flex justify-end">
        <button
          class="bg-monza-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-monza-600 active:bg-monza-700 transition w-full sm:w-auto"
          type="submit"
          [disabled]="myForm.invalid"
        >
          {{ isEditMode ? "Actualizar" : "Registrar" }}
        </button>
      </div>
    </div>
  </form>
</div>
