<div class="h-screen flex items-center justify-center">
  <form>
    <div class="bg-white p-8 rounded-lg shadow-md border dark:border-gray-700">
      <h1 class="text-2xl font-semibold text-center text-gray-800 py-6 mb-4">
        Registrar publicacion
      </h1>
      <div class="mb-6">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-gray-700 mb-1">Fecha</label>
            <input
              type="date"
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
              formControlName="fecha"
            />
          </div>
        </div>
        <div class="mt-4">
          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block text-gray-700 mb-1">SKU</label>
              <input
                type="text"
                class="w-full rounded-lg border py-2 px-3"
                formControlName="sku"
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Precio</label>
              <input
                type="text"
                class="w-full rounded-lg border py-2 px-3"
                formControlName="precio"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-gray-700 mb-1">SKU Plataforma</label>
          <input
            type="text"
            class="w-full rounded-lg border py-2 px-3"
            formControlName="skuPlataforma"
          />
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div>
            <label class="block text-gray-700 mb-1">Producto</label>
            <select
              name=""
              id=""
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
            >
              <option value="" disabled selected>Seleciones un producto</option>
              <option
                *ngFor="let producto of productos"
                value="{{ producto.id }}"
              >
                {{ producto.sku }}
              </option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Plataforma</label>
            <select
              name=""
              id=""
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
            >
              <option value="" disabled selected>
                Seleciona una plataforma
              </option>
              <option
                *ngFor="let plataforma of plataformas"
                value="{{ plataforma.id }}"
              >
                {{ plataforma.nombre }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="mt-8 flex justify-end">
        <button
          class="bg-monza-500 text-white px-4 py-2 rounded-lg hover:bg-monza-600 active:bg-monza-700 w-full sm:w-auto"
          type="submit"
        >
          Registrar
        </button>
      </div>
    </div>
  </form>
</div>
