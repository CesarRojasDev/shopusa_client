<div class="h-screen flex items-center justify-center">
  <form [formGroup]="myForm" (ngSubmit)="onSave()">
    <div class="bg-white p-8 rounded-lg shadow-md border dark:border-gray-700">
      <h1 class="text-2xl font-semibold text-center text-gray-800 py-6 mb-4">
        Registrar publicaci贸n
      </h1>

      <div class="mb-6">
        <div class="grid grid-cols-3 gap-4 mt-4">
          <!-- Precio -->
          <div>
            <label class="block text-gray-700 mb-1">Precio</label>
            <input
              type="text"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="precio"
              readonly
            />
          </div>
          <!-- Producto -->
          <div>
            <label class="block text-gray-700 mb-1">Producto</label>
            <select
              formControlName="productoId"
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
            >
              <option value="" disabled selected>Seleccione un producto</option>
              <option
                *ngFor="let producto of productos"
                value="{{ producto.id }}"
              >
                {{ producto.sku }}
              </option>
            </select>
          </div>
          <!-- Plataforma -->
          <div>
            <label class="block text-gray-700 mb-1">Plataforma</label>
            <select
              formControlName="plataformaId"
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
            >
              <option value="" disabled selected>
                Seleccione una plataforma
              </option>
              <option
                *ngFor="let plataforma of plataformas"
                value="{{ plataforma.id }}"
              >
                {{ plataforma.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
          <!-- Fecha -->
          <div>
            <label class="block text-gray-700 mb-1">Fecha</label>
            <input
              type="date"
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
              formControlName="fechaPublicacion"
            />
          </div>
          <!-- SKU Plataforma -->
          <div>
            <label class="block text-gray-700 mb-1">SKU Plataforma</label>
            <input
              type="text"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="skuPlataforma"
            />
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-end gap-4">
        <!-- Bot贸n Calcular -->
        <button
          type="button"
          (click)="onCalcularPrecio()"
          class="border border-monza-500 text-monza-500 hover:text-white px-4 py-2 rounded-lg hover:bg-monza-600 active:bg-monza-700"
        >
          Calcular precio
        </button>
        <!-- Bot贸n Registrar -->
        <button
          [ngClass]="{
            'bg-monza-200 cursor-not-allowed': !isPriceCalculated,
            'bg-monza-500 hover:bg-monza-600 active:bg-monza-700':
              isPriceCalculated
          }"
          [disabled]="!isPriceCalculated"
          class="text-white px-4 py-2 rounded-lg transition"
          type="submit"
        >
          Registrar
        </button>
        <!-- Bot贸n Resetear -->
        <button
          type="button"
          (click)="onReset()"
          class="bg-monza-500 text-white px-4 py-2 rounded-lg hover:bg-monza-600 active:bg-monza-700"
        >
          Resetear
        </button>
      </div>
    </div>
  </form>
</div>
