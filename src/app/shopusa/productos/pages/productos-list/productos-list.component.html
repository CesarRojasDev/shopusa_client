<ng-template #loading>
  <div
    class="h-20 w-20 animate-spin rounded-full border-8 border-gray-300 border-t-monza-600"
  ></div>
</ng-template>

<div class="mt-24 p-6 text-center dark:bg-gray-900 dark:text-gray-300">
  <div class="flex flex-col items-center justify-center gap-4">
    <h1
      class="scroll-m-20 text-4xl font-extrabold tracking-tight lg:text-5xl dark:text-gray-300"
    >
      PRODUCTOS SHOPUSA
    </h1>
    <p class="leading-7 [&:not(:first-child)]:mt-6">
      Inventario actualizado 24-01-2025
    </p>
    <button
      (click)="generateXlsx()"
      class="w-full rounded-lg bg-monza-500 px-6 py-2 text-white transition hover:bg-monza-600 active:bg-monza-700 sm:w-auto"
    >
      Decargar Excel
    </button>
  </div>

  <div
    class="mt-6 flex w-full flex-col items-center justify-center gap-6 p-6 sm:flex-row"
  >
    <!-- Filtro por subcategoría -->
    <div class="flex flex-col items-center gap-4 sm:flex-row">
      <label class="text-gray-700 dark:text-gray-300" for="subcategory-select">
        Subcategoría:
      </label>
      <select
        (change)="onSubcategoryChange($event)"
        class="w-full rounded-lg border border-gray-300 p-2 text-gray-700 focus:outline-none focus:ring focus:ring-monza-500 sm:w-auto dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200"
        id="subcategory-select"
      >
        <option value="todos">Todas</option>
        <option
          *ngFor="let subcategoria of subcategorias"
          [value]="subcategoria.id"
        >
          {{ subcategoria.nombre }}
        </option>
      </select>
    </div>

    <!-- Ordenar por -->
    <div class="flex flex-col items-center gap-4 sm:flex-row">
      <label class="text-gray-700 dark:text-gray-300" for="sort-select">
        Ordenar por:
      </label>
      <select
        (change)="onSortChange($event)"
        class="w-full rounded-lg border border-gray-300 p-2 text-gray-700 focus:outline-none focus:ring focus:ring-monza-500 sm:w-auto dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200"
        id="sort-select"
      >
        <option value="nombre,asc">Nombre (Ascendente)</option>
        <option value="nombre,desc">Nombre (Descendente)</option>
        <option value="precioUSD,asc">Precio USD (Ascendente)</option>
        <option value="precioUSD,desc">Precio USD (Descendente)</option>
        <option value="precioSoles,asc">Precio Soles (Ascendente)</option>
        <option value="precioSoles,desc">Precio Soles (Descendente)</option>
      </select>
    </div>
    <!-- Buscar producto -->
    <div class="flex w-full items-center gap-4 sm:w-auto">
      <input
        (input)="onNameSearch($event)"
        class="w-full rounded-lg border border-gray-300 p-3 text-gray-700 focus:outline-none focus:ring focus:ring-monza-500 sm:w-auto dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200"
        placeholder="Buscar producto"
        type="text"
      />
    </div>
  </div>

  <!-- Mostrar los productos si hay, o el ng-template si no hay productos -->
  <div
    *ngIf="products && products.length === 0; else productList"
    class="mt-6 flex w-full items-center justify-center p-6"
  >
    <ng-container *ngTemplateOutlet="loading"></ng-container>
  </div>

  <!-- Lista de productos -->
  <ng-template #productList>
    <div class="mt-6 flex items-center justify-center overflow-x-hidden p-6">
      <div
        class="grid w-full max-w-7xl grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4"
      >
        <div
          *ngFor="let product of products"
          class="relative flex w-full flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md dark:bg-gray-800 dark:text-gray-200"
        >
          <!-- Imagen del producto -->
          <div
            [routerLink]="['/shopusa/productos/detalle', product.sku]"
            class="relative mx-4 mt-4 h-full overflow-hidden rounded-xl bg-white bg-clip-border text-gray-700"
          >
            <picture
              *ngIf="product.imagenesUrls && product.imagenesUrls.length > 0"
            >
              <source
                [srcset]="product.imagenesUrls[0].replace('.jpg', '.webp')"
                type="image/webp"
              />
              <img
                [ngClass]="{ 'opacity-30 grayscale': product.stock === 0 }"
                [src]="product.imagenesUrls[0]"
                alt="{{ product.nombre }}"
                class="transition ease-in-out hover:scale-110"
                loading="lazy"
              />
            </picture>
          </div>
          <!-- Contenido del producto -->
          <div
            class="flex-grow rounded-lg p-6 shadow-lg transition-shadow duration-300 ease-in-out hover:shadow-xl"
          >
            <div class="mb-4 flex items-start justify-between">
              <h4
                class="line-clamp-2 scroll-m-20 text-xl font-semibold tracking-tight"
              >
                {{ product.nombre }}
              </h4>
            </div>

            <div class="mb-4 flex items-center justify-between">
              <p
                class="block font-sans text-lg font-semibold leading-relaxed text-green-600 md:text-xl"
              >
                ${{ product.precioUSD }}
              </p>
              <p
                class="text-md block font-sans font-semibold leading-relaxed text-gray-500 md:text-lg"
              >
                S/ {{ product.precioSoles }}
              </p>
            </div>
            <p
              class="mb-2 block font-sans text-sm font-normal leading-normal text-gray-700 opacity-80 dark:text-gray-300"
            >
              <span class="font-semibold">Color:</span> {{ product.color }}
            </p>

            <p
              class="block font-sans text-sm font-normal leading-normal text-gray-700 opacity-80 dark:text-gray-300"
            >
              <span class="font-semibold">SKU:</span> {{ product.sku }}
            </p>
            <div class="mt-8">
              <a
                [href]="product.link"
                class="block w-full select-none rounded-lg bg-monza-500 px-6 py-3 text-center align-middle font-sans text-xs font-bold uppercase text-white transition-all hover:bg-monza-600 active:bg-monza-700"
                target="_blank"
              >
                Comprar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- Paginación -->
  <div class="my-8 flex justify-center">
    <ol class="flex items-center space-x-2">
      <!-- Botón para ir a la página anterior -->
      <li>
        <button
          (click)="previousPage()"
          [disabled]="page === 0"
          class="flex h-10 w-10 items-center justify-center rounded-lg border border-gray-300 text-gray-500 transition-all duration-300 hover:bg-monza-500 hover:text-white disabled:opacity-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </li>

      <!-- Páginas dinámicas -->
      <li
        *ngFor="let p of pages"
        [ngClass]="{ 'bg-monza-500 text-white': p === page + 1 }"
      >
        <button
          (click)="goToPage(p - 1)"
          [class.bg-monza-500]="p === page + 1"
          [class.border-monza-500]="p === page + 1"
          [class.text-white]="p === page + 1"
          class="flex h-10 w-10 items-center justify-center rounded-lg border text-gray-600 transition-all duration-300 hover:bg-monza-500 hover:text-white"
        >
          {{ p }}
        </button>
      </li>

      <!-- Botón para ir a la página siguiente -->
      <li>
        <button
          (click)="nextPage()"
          [disabled]="page >= totalPages - 1"
          class="flex h-10 w-10 items-center justify-center rounded-lg border border-gray-300 text-gray-500 transition-all duration-300 hover:bg-monza-500 hover:text-white disabled:opacity-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </li>
    </ol>
  </div>
</div>
