<ng-template #loading>
  <div
    class="border-gray-300 h-20 w-20 animate-spin rounded-full border-8 border-t-monza-600"
  ></div>
</ng-template>

<div class="text-center mt-24">
  <div class="flex flex-col justify-center items-center gap-4">
    <h1 class="scroll-m-20 text-4xl font-extrabold tracking-tight lg:text-5xl">
      PRODUCTOS SHOPUSA
    </h1>
    <p class="leading-7 [&:not(:first-child)]:mt-6">
      Inventario actualizado 08-01-2025
    </p>
    <button
      (click)="generateXlsx()"
      class="bg-monza-500 text-white px-6 py-2 rounded-lg hover:bg-monza-600 active:bg-monza-700 transition w-full sm:w-auto"
    >
      Decargar Excel
    </button>
  </div>
  <div
    class="flex flex-col sm:flex-row justify-center mt-6 items-center p-6 w-full gap-6"
  >
    <!-- Filtro por subcategoría -->
    <div class="flex flex-col sm:flex-row items-center gap-4">
      <label class="text-gray-700 dark:text-gray-200" for="subcategory-select">
        Subcategoría:
      </label>
      <select
        id="subcategory-select"
        class="w-full sm:w-auto border-gray-300 rounded-lg border p-2 text-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600 focus:ring focus:ring-monza-500 focus:outline-none"
        (change)="onSubcategoryChange($event)"
      >
        <option value="todos">Todas</option>
        <option
          *ngFor="let subcategoria of subcategorias"
          [value]="subcategoria.id"
        >
          {{ subcategoria.nombre }}
        </option>
      </select>
    </div>

    <!-- Ordenar por -->
    <div class="flex flex-col sm:flex-row items-center gap-4">
      <label class="text-gray-700 dark:text-gray-200" for="sort-select">
        Ordenar por:
      </label>
      <select
        id="sort-select"
        class="w-full sm:w-auto border-gray-300 rounded-lg border p-2 text-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600 focus:ring focus:ring-monza-500 focus:outline-none"
        (change)="onSortChange($event)"
      >
        <option value="nombre,asc">Nombre (Ascendente)</option>
        <option value="nombre,desc">Nombre (Descendente)</option>
        <option value="precioUSD,asc">Precio USD (Ascendente)</option>
        <option value="precioUSD,desc">Precio USD (Descendente)</option>
        <option value="precioSoles,asc">Precio Soles (Ascendente)</option>
        <option value="precioSoles,desc">Precio Soles (Descendente)</option>
      </select>
    </div>

    <!-- Buscar producto -->
    <div class="flex w-full sm:w-auto items-center gap-4">
      <input
        type="text"
        class="w-full sm:w-auto rounded-lg border border-gray-300 p-3 text-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600 focus:ring focus:ring-monza-500 focus:outline-none"
        placeholder="Buscar producto"
        (input)="onNameSearch($event)"
      />
    </div>
  </div>

  <!-- Mostrar los productos si hay, o el ng-template si no hay productos -->
  <div
    *ngIf="products && products.length === 0; else productList"
    class="flex justify-center mt-6 items-center p-6 w-full"
  >
    <ng-container *ngTemplateOutlet="loading"></ng-container>
  </div>

  <!-- Lista de productos -->
  <ng-template #productList>
    <div class="flex justify-center mt-6 items-center p-6 overflow-x-hidden">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl w-full"
      >
        <div
          *ngFor="let product of products"
          class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full"
        >
          <!-- Imagen del producto -->
          <div
            class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white bg-clip-border rounded-xl h-full"
            [routerLink]="['/shopusa/productos/detalle', product.sku]"
          >
            <picture
              *ngIf="product.imagenesUrls && product.imagenesUrls.length > 0"
            >
              <source
                [srcset]="product.imagenesUrls[0].replace('.jpg', '.webp')"
                type="image/webp"
              />
              <img
                [src]="product.imagenesUrls[0]"
                alt="{{ product.nombre }}"
                class="hover:scale-110 transition ease-in-out"
                [ngClass]="{ 'opacity-50 grayscale': product.stock === 0 }"
                loading="lazy"
              />
            </picture>
          </div>
          <!-- Contenido del producto -->
          <div
            class="p-6 flex-grow bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out"
          >
            <div class="flex items-start justify-between mb-4">
              <h4 class="scroll-m-20 text-xl font-semibold tracking-tight">
                {{ product.nombre.slice(0, 40).concat("...") }}
              </h4>
            </div>

            <div class="flex items-center justify-between mb-4">
              <p
                class="block font-sans text-lg md:text-xl font-semibold leading-relaxed text-green-600"
              >
                ${{ product.precioUSD }}
              </p>
              <p
                class="block font-sans text-md md:text-lg font-semibold leading-relaxed text-gray-500"
              >
                S/ {{ product.precioSoles }}
              </p>
            </div>
            <p
              class="block font-sans text-sm font-normal leading-normal text-gray-700 opacity-80 mb-2"
            >
              <span class="font-semibold">Color:</span> {{ product.color }}
            </p>

            <p
              class="block font-sans text-sm font-normal leading-normal text-gray-700 opacity-80"
            >
              <span class="font-semibold">SKU:</span> {{ product.sku }}
            </p>
            <p
              class="block font-sans text-sm font-normal leading-normal text-gray-700 opacity-80"
            >
              <span class="font-semibold">Stock:</span> {{ product.stock }}
            </p>
            <div class="mt-8">
              <a
                [href]="product.link"
                target="_blank"
                class="align-middle select-none font-sans font-bold text-center uppercase transition-all text-xs py-3 px-6 rounded-lg text-white bg-monza-500 hover:bg-monza-600 active:bg-monza-700 block w-full"
              >
                Ver en Amazon
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- Paginación -->
  <div class="flex justify-center my-8">
    <ol class="flex items-center space-x-2">
      <!-- Botón para ir a la página anterior -->
      <li>
        <button
          (click)="previousPage()"
          [disabled]="page === 0"
          class="w-10 h-10 flex items-center justify-center border rounded-lg text-gray-500 border-gray-300 hover:bg-monza-500 hover:text-white transition-all duration-300 disabled:opacity-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </li>

      <!-- Páginas dinámicas -->
      <li
        *ngFor="let p of pages"
        [ngClass]="{ 'bg-monza-500 text-white': p === page + 1 }"
      >
        <button
          (click)="goToPage(p - 1)"
          class="w-10 h-10 flex items-center justify-center border rounded-lg text-gray-600 hover:bg-monza-500 hover:text-white transition-all duration-300"
          [class.bg-monza-500]="p === page + 1"
          [class.text-white]="p === page + 1"
          [class.border-monza-500]="p === page + 1"
        >
          {{ p }}
        </button>
      </li>

      <!-- Botón para ir a la página siguiente -->
      <li>
        <button
          (click)="nextPage()"
          [disabled]="page >= totalPages - 1"
          class="w-10 h-10 flex items-center justify-center border rounded-lg text-gray-500 border-gray-300 hover:bg-monza-500 hover:text-white transition-all duration-300 disabled:opacity-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </li>
    </ol>
  </div>
</div>
