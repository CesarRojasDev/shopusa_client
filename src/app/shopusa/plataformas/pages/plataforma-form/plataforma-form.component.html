<div class="h-screen flex items-center justify-center">
  <form [formGroup]="myForm" (ngSubmit)="onSave()">
    <div class="bg-white p-8 rounded-lg shadow-md border dark:border-gray-700">
      <h1 class="text-2xl font-semibold text-center text-gray-800 py-6 mb-4">
        {{ isEditMode ? 'Editar Plataforma' : 'Registrar Plataforma' }}
      </h1>

      <div class="mt-6">
        <label class="block text-gray-700 mb-1">Nombre</label>
        <input
          type="text"
          class="w-full rounded-lg border py-2 px-3 focus:outline-none focus:ring focus:border-monza-500"
          formControlName="nombre"
        />
      </div>

      <div class="mt-8 flex justify-end">
        <button
          class="bg-monza-500 text-white px-4 py-2 rounded-lg hover:bg-monza-600 active:bg-monza-700 w-full sm:w-auto"
          type="submit"
        >
          {{ isEditMode ? 'Actualizar' : 'Registrar' }}
        </button>
      </div>
    </div>
  </form>
</div>
