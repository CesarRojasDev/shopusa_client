<div class="h-screen flex items-center justify-center">
  <form [formGroup]="myForm" (ngSubmit)="onSave()">
    <div class="bg-white p-8 rounded-lg shadow-md border dark:border-gray-700">
      <h1 class="text-2xl font-semibold text-center text-gray-800 py-6 mb-4">
        Registrar SubCategoria
      </h1>
      <div class="mb-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 mb-1">Nombre</label>
            <input
              type="text"
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
              formControlName="nombre"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">SubCategoria</label>
            <select
              formControlName="categoriaId"
              class="w-full rounded-lg border py-2 px-3 dark:border-none"
            >
              <option value="" disabled selected>
                Seleccione una categoria
              </option>
              <option
                *ngFor="let categoria of categorias"
                [value]="categoria.id"
              >
                {{ categoria.nombre }}
              </option>
            </select>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4 mt-4">
          <div>
            <label class="block text-gray-700 mb-1">Ancho (cm)</label>
            <input
              type="number"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="ancho"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Largo (cm)</label>
            <input
              type="number"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="largo"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Alto (cm)</label>
            <input
              type="number"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="alto"
            />
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4 mt-4">
          <div>
            <label class="block text-gray-700 mb-1">Codigo</label>
            <input
              type="text"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="codigo"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Peso(g)</label>
            <input
              type="number"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="peso_gramos"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Garantia</label>
            <input
              type="text"
              class="w-full rounded-lg border py-2 px-3"
              formControlName="garantia"
            />
          </div>
        </div>
      </div>
      <div class="mt-8 flex justify-end">
        <button
          class="bg-monza-500 text-white px-4 py-2 rounded-lg hover:bg-monza-600 active:bg-monza-700 w-full sm:w-auto"
          type="submit"
        >
          {{ isEditMode ? "Actualizar" : "Registrar" }}
        </button>
      </div>
    </div>
  </form>
</div>
