<div class="flex h-screen items-center justify-center">
  <form [formGroup]="myForm" (ngSubmit)="onSave()">
    <div class="rounded-lg border bg-white p-8 shadow-md dark:border-gray-700">
      <h1 class="mb-4 py-6 text-center text-2xl font-semibold text-gray-800">
        Registrar SubCategoria
      </h1>
      <div class="mb-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="mb-1 block text-gray-700">Nombre</label>
            <input
              class="w-full rounded-lg border px-3 py-2 dark:border-none"
              formControlName="nombre"
              type="text"
            />
          </div>
          <div>
            <label class="mb-1 block text-gray-700">Categoria</label>
            <select
              class="w-full rounded-lg border px-3 py-2 dark:border-none"
              formControlName="categoriaId"
            >
              <option value="" disabled selected>
                Seleccione una categoria
              </option>
              <option
                *ngFor="let categoria of categorias"
                [value]="categoria.id"
              >
                {{ categoria.nombre }}
              </option>
            </select>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-3 gap-4">
          <div>
            <label class="mb-1 block text-gray-700">Ancho (cm)</label>
            <input
              class="w-full rounded-lg border px-3 py-2"
              formControlName="ancho"
              type="number"
            />
          </div>
          <div>
            <label class="mb-1 block text-gray-700">Largo (cm)</label>
            <input
              class="w-full rounded-lg border px-3 py-2"
              formControlName="largo"
              type="number"
            />
          </div>
          <div>
            <label class="mb-1 block text-gray-700">Alto (cm)</label>
            <input
              class="w-full rounded-lg border px-3 py-2"
              formControlName="alto"
              type="number"
            />
          </div>
        </div>
        <div class="mt-4 grid grid-cols-3 gap-4">
          <div>
            <label class="mb-1 block text-gray-700">Codigo</label>
            <input
              class="w-full rounded-lg border px-3 py-2"
              formControlName="codigo"
              type="text"
            />
          </div>
          <div>
            <label class="mb-1 block text-gray-700">Peso(g)</label>
            <input
              class="w-full rounded-lg border px-3 py-2"
              formControlName="pesoGramos"
              type="number"
            />
          </div>
          <div>
            <label class="mb-1 block text-gray-700">Garantia</label>
            <select
              class="w-full rounded-lg border px-3 py-2"
              formControlName="garantia"
              name="garantia"
            >
              <option value="" disabled selected>Seleccione una opci√≥n</option>
              <option value="1 SEMANA">1 SEMANA</option>
              <option value="1 MES">1 MES</option>
              <option value="3 MESES">3 MESES</option>
              <option value="6 MESES">6 MESES</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mt-8 flex justify-end">
        <button
          class="w-full rounded-lg bg-monza-500 px-4 py-2 text-white hover:bg-monza-600 active:bg-monza-700 sm:w-auto"
          type="submit"
        >
          {{ isEditMode ? "Actualizar" : "Registrar" }}
        </button>
      </div>
    </div>
  </form>
</div>
