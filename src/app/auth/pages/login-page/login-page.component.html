<form [formGroup]="myForm" (ngSubmit)="onLogin()">
  <input
    class="my-4 w-full rounded-lg border p-4 pe-12 text-sm text-gray-700 shadow-sm"
    type="text"
    placeholder="Usuario"
    formControlName="username"
  />
  <div class="relative">
    <input
      class="my-4 w-full rounded-lg border p-4 pr-12 text-sm text-gray-700 shadow-sm"
      type="password"
      placeholder="Contraseña"
      formControlName="password"
      id="togglePassword"
    />
    <button
      type="button"
      class="absolute inset-y-0 right-0 z-20 flex cursor-pointer items-center rounded-e-md px-3 text-gray-400 focus:outline-none"
      (click)="togglePassword()"
    >
      <shared-eye-icon *ngIf="!isPasswordVisible"></shared-eye-icon>
      <shared-eye-off-icon *ngIf="isPasswordVisible"></shared-eye-off-icon>
    </button>
  </div>
  <button
    type="submit"
    class="mt-4 block w-full rounded-lg bg-monza-500 px-5 py-3 text-sm font-medium text-white hover:bg-monza-600 active:bg-monza-700"
  >
    Iniciar Sesión
  </button>
</form>
